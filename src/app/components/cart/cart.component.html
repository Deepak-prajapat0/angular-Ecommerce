<div *ngIf="loading " class="loader w-100  d-flex justify-content-center position-absolute "  style="height: 100vh;" >
    <div class="spinner-border mx-auto" role="status" style="--bs-spinner-animation-speed: 0.45s;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="cartItems.length ===0" class="py-5 w-100 d-flex flex-column gap-3 align-items-center">
    <h1 class="text-center">Your cart is empty</h1>
    <button class="btn btn-primary btn-sm" routerLink="/products" >Continue Shopping</button>
</div>

<div class="p-4 d-flex flex-column flex-md-row gap-3 " *ngIf="cartItems.length">
    <div class="w-100">
        <h1 class="text-center">My shopping bag</h1>
        <div class="d-flex flex-column gap-2">
            <div *ngFor="let items of cartItems" class="card d-flex flex-row gap-2 px-2  justify-content-between border">
                <div class="card-body p-1 d-flex flex-row gap-2">
                    <img src="{{items.productId.thumbnail}}" alt="{{items.productId.title}}">
                    <div>
                        <h5>{{items.productId.title}}</h5>
                        <h6 class="item-description">{{items.productId.description}}</h6>
                        <div class="quantityBtn">
                            <i class="bi bi-dash-lg px-2"
                                (click)="cartUpdate(items.productId._id,items.quantity-1)"></i>
                            <input type="text" class="w-100" value="{{items.quantity}}" disabled>
                            <i class="bi bi-plus-lg px-2"
                                (click)="cartUpdate(items.productId._id,items.quantity+1)"></i>
                        </div>
                    </div>

                </div>
                <span
                    style="width:8.5rem; margin: 2px; display: flex; flex-direction: column; justify-content: space-between; text-align:right;">
                    <span>
                        <i class="bi bi-currency-rupee"></i>
                        <span>{{items.productId.price}}</span>
                    </span>
                    <i class="bi bi-trash text-danger" title="Delete"  (click)="cartUpdate(items.productId._id,0)" ></i>
                </span>
            </div>
        </div>
    </div>
    <!--  Cart summery details -->
    <div class="card cart-details">
        <h2>Cart Summery</h2>
        <div class="summery">
            <span>Subtotal</span>
            <span>{{cartDetails.totalPrice}}</span>
        </div>
        <div class="summery">
            <span>Total Items</span>
            <span>{{cartDetails.totalItems}}</span>
        </div>
        <div class="summery">
            <span>Shipping charges</span>
            <span>0</span>
        </div>
        <hr>
        <div class="summery">
            <span>Total</span>
            <span>{{cartDetails.totalPrice}}</span>
        </div>
        <button class="btn btn-primary w-75 m-auto mt-3 mb-2" routerLink="/checkout">Procced to checkout</button>
    </div>
</div>
