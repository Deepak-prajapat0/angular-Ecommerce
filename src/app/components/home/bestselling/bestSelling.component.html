<div class="py-5 bg">
    <h1 class="text-center p-3">Best selling Products</h1>
<div class="container-fluid">
    <div class="row  row-cols-2 row-cols-sm-4 row-cols-md-5 g-2 gy-2">
    <div class="col pointer" *ngFor="let product of products">
            <div  class="card" style="width: 100%; height: 15rem;">
            <img class="card-img-top" style="height: 6rem;" src="{{product.thumbnail}}" alt="{{product.title}}">
            <div class="card-body">
                <h6 class="card-title small">{{product.title}}</h6>
                <p class="card-text text-body-secondary overflow-y-hidden" style="height: 3rem;">{{product.description}}</p>
                <span><i class="bi bi-currency-rupee"></i>{{product.price}}</span>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
